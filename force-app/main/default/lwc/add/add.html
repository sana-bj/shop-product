<template>
    <lightning-card>
 
        <!-- lightning button for open cu
            stom modal window -->
        <lightning-button variant="brand"
        label="Ajouter Produit"
        title="Open Modal"
        onclick={customShowModalPopup}
        class="slds-m-left_x-small"></lightning-button>
         
        <!-- modal start -->        
        <template if:true={customFormModal}>
         
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- modal header start -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={customHideModalPopup}>
                    <lightning-icon icon-name="utility:close"
                    alternative-text="close"
                    variant="inverse"
                    size="small" ></lightning-icon>
                    <span class="slds-assistive-text">fermer</span>
                </button>
                <h2 class="slds-text-heading_medium slds-hyphenate">Ajouter nouveau produit</h2>
            </header>
            <!-- modal body start -->
            <div class="slds-modal__content slds-p-around_medium">
         
                
                
                <lightning-record-form 
                     object-api-name="product_shop__c"
                     fields={fields}
                     mode="view"
                     onsuccess={handleSuccess}>

                    
                </lightning-record-form>
        </div>
        <!-- modal footer start-->
            
        </div>
        </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open">
        </div>

        <lightning-record-form
    record-id={recordId}
    object-api-name="Account"
    fields={PARTICIPANTFIELDS}
></lightning-record-form>
        </template>
<!-- modal end -->


</lightning-card>
</template>
